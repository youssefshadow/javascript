<!DOCTYPE html>
<html>
<head>
  <title>Calculateur de prix des chocolatines</title>
</head>
<body>
  <h1>Calculateur de prix des chocolatines</h1>
  <label for="quantite">Quantité de chocolatines :</label>
  <input type="number" id="quantite" name="quantite">
  <button onclick="calculerPrix()">Calculer</button>
  <p id="resultat"></p>

  <script>
    function calculerPrix() {
      // La quantité de chocolatines
      let quantite = parseInt(document.getElementById("quantite").value);

      // Calcul du prix unitaire en fonction de la quantité
      let prixUnitaire;
      if (quantite <= 10) {
        prixUnitaire = 1.4;
      } else if (quantite <= 20) {
        prixUnitaire = 1.3;
      } else {
        prixUnitaire = 1.2;
      }

      let prixTotal = quantite * prixUnitaire;

      // Affichage des résultats
      let resultatElement = document.getElementById("resultat");
      resultatElement.innerHTML = "Quantité de chocolatines : " + quantite + "<br>" +
                                 "Prix unitaire : " + prixUnitaire + " € <br>" +
                                 "Prix total à payer : " + prixTotal + " €";
    }
  </script>
</body>
</html>
